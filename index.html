<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smartschool++ Tycoon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Customize scrollbar for better visibility */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(100, 116, 139, 0.7);
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white p-4 min-h-screen">

  <div id="root"></div>

  <!-- React, ReactDOM, Babel for JSX -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    const { useState, useEffect } = React;

    // Inline SVG Icon components to replace lucide-react icons
    const Icons = {
      Users: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-12 h-12 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M17 20h5v-2a4 4 0 00-3-3.87m-4 5v-4a4 4 0 00-8 0v4m4-4v-2a4 4 0 118 0v2M7 10a4 4 0 100-8 4 4 0 000 8z" />
        </svg>
      ),

      Code: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-16 h-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M16 18l6-6-6-6M8 6l-6 6 6 6" />
        </svg>
      ),

      Palette: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 2a10 10 0 00-10 10 10 10 0 0010 10h2a2 2 0 001.9-2.5 2 2 0 00-1.45-1.38 1.5 1.5 0 01-1.9-1.85 2 2 0 00.9-1.38 2 2 0 00-2-2z" />
          <circle cx="9" cy="12" r="1" />
          <circle cx="15" cy="12" r="1" />
          <circle cx="12" cy="15" r="1" />
        </svg>
      ),

      Star: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-12 h-12 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 17.27l5.18 3.73-1.64-6.81 5.46-4.73-7.19-.61L12 2 9.19 9.85l-7.19.61 5.46 4.73-1.64 6.81L12 17.27z" />
        </svg>
      ),

      TrendingUp: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-12 h-12 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M3 17l6-6 4 4 8-8" />
          <path strokeLinecap="round" strokeLinejoin="round" d="M14 7h7v7" />
        </svg>
      ),

      Zap: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      ),

      MessageSquare: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
        </svg>
      ),

      Settings: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" />
          <path strokeLinecap="round" strokeLinejoin="round" d="M19.4 15a7.97 7.97 0 001.4-1.4l-2.2-3.8m-1.8 4.8l-4-4m-1 1l-4 4M5 13a7.97 7.97 0 00-1.4-1.4l2.2-3.8m1.8 4.8l4-4" />
        </svg>
      )
    };

    function SmartschoolTycoon() {
      const [users, setUsers] = useState(100);
      const [money, setMoney] = useState(10);
      const [clickPower, setClickPower] = useState(1);
      const [usersPerSecond, setUsersPerSecond] = useState(0);
      const [upgrades, setUpgrades] = useState({
        themes: 0,
        darkMode: 0,
        widgets: 0,
        effects: 0,
        quickMenu: 0,
        globalChat: 0,
        customBackgrounds: 0,
        planner: 0
      });
      const [autoGenerators, setAutoGenerators] = useState({
        marketing: 0,
        socialMedia: 0,
        schoolPartnerships: 0,
        developers: 0
      });

      const upgradeData = {
        themes: { name: "Custom Themes", baseCost: 50, icon: Icons.Palette, effect: 2, desc: "+2 users/click" },
        darkMode: { name: "Dark Mode", baseCost: 200, icon: Icons.Settings, effect: 5, desc: "+5 users/click" },
        widgets: { name: "Planner Widget", baseCost: 500, icon: Icons.TrendingUp, effect: 10, desc: "+10 users/click" },
        effects: { name: "Snow & Rain Effects", baseCost: 1000, icon: Icons.Zap, effect: 20, desc: "+20 users/click" },
        quickMenu: { name: "Quick Menu (:)", baseCost: 2500, icon: Icons.Code, effect: 40, desc: "+40 users/click" },
        globalChat: { name: "Global Chat", baseCost: 5000, icon: Icons.MessageSquare, effect: 80, desc: "+80 users/click" },
        customBackgrounds: { name: "Custom Backgrounds", baseCost: 10000, icon: Icons.Palette, effect: 150, desc: "+150 users/click" },
        planner: { name: "Schedule Integration", baseCost: 25000, icon: Icons.Star, effect: 300, desc: "+300 users/click" }
      };

      const generatorData = {
        marketing: { name: "Marketing Campaign", baseCost: 100, baseUsers: 1, icon: Icons.TrendingUp },
        socialMedia: { name: "Social Media Posts", baseCost: 500, baseUsers: 5, icon: Icons.MessageSquare },
        schoolPartnerships: { name: "School Partnerships", baseCost: 2500, baseUsers: 25, icon: Icons.Users },
        developers: { name: "Feature Developers", baseCost: 10000, baseUsers: 100, icon: Icons.Code }
      };

      const getCost = (baseCost, count) => Math.floor(baseCost * Math.pow(1.15, count));

      const calculateUsersPerSecond = () => {
        let total = 0;
        Object.keys(autoGenerators).forEach(key => {
          total += autoGenerators[key] * generatorData[key].baseUsers;
        });
        return total;
      };

      const calculateClickPower = () => {
        let total = 1;
        Object.keys(upgrades).forEach(key => {
          total += upgrades[key] * upgradeData[key].effect;
        });
        return total;
      };

      useEffect(() => {
        setUsersPerSecond(calculateUsersPerSecond());
        setClickPower(calculateClickPower());
      }, [upgrades, autoGenerators]);

      useEffect(() => {
        const interval = setInterval(() => {
          if (usersPerSecond > 0) {
            setUsers(prev => prev + usersPerSecond / 10);
            setMoney(prev => prev + (usersPerSecond / 10) * 0.1);
          }
        }, 100);
        return () => clearInterval(interval);
      }, [usersPerSecond]);

      const handleClick = () => {
        setUsers(prev => prev + clickPower);
        setMoney(prev => prev + clickPower * 0.1);
      };

      const buyUpgrade = (type) => {
        const cost = getCost(upgradeData[type].baseCost, upgrades[type]);
        if (money >= cost) {
          setMoney(prev => prev - cost);
          setUpgrades(prev => ({ ...prev, [type]: prev[type] + 1 }));
        }
      };

      const buyGenerator = (type) => {
        const cost = getCost(generatorData[type].baseCost, autoGenerators[type]);
        if (money >= cost) {
          setMoney(prev => prev - cost);
          setAutoGenerators(prev => ({ ...prev, [type]: prev[type] + 1 }));
        }
      };

      const formatNumber = (num) => {
        if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
        if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
        return Math.floor(num).toLocaleString();
      };

      return (
        <div className="max-w-7xl mx-auto">
          <div className="text-center mb-8">
            <h1 className="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
              Smartschool++ Tycoon
            </h1>
            <p className="text-blue-200">Build the ultimate browser extension empire!</p>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div className="bg-white/10 backdrop-blur rounded-xl p-6 border border-white/20">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-blue-200 text-sm">Total Users</p>
                  <p className="text-3xl font-bold">{formatNumber(users)}</p>
                </div>
                <Icons.Users />
              </div>
            </div>
            <div className="bg-white/10 backdrop-blur rounded-xl p-6 border border-white/20">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-green-200 text-sm">Revenue</p>
                  <p className="text-3xl font-bold">${formatNumber(money)}</p>
                </div>
                <Icons.Star />
              </div>
            </div>
            <div className="bg-white/10 backdrop-blur rounded-xl p-6 border border-white/20">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-purple-200 text-sm">Growth Rate</p>
                  <p className="text-3xl font-bold">{formatNumber(usersPerSecond)}/s</p>
                </div>
                <Icons.TrendingUp />
              </div>
            </div>
          </div>

          <div className="mb-8 text-center">
            <button onClick={handleClick} className="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold py-8 px-12 rounded-2xl text-2xl shadow-2xl transform transition hover:scale-105 active:scale-95">
              <div className="flex flex-col items-center gap-2">
                <Icons.Code />
                <span>Add Users</span>
                <span className="text-sm">+{formatNumber(clickPower)} users</span>
              </div>
            </button>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div className="bg-white/10 backdrop-blur rounded-xl p-6 border border-white/20">
              <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                <Icons.Zap className="w-6 h-6" />
                Extension Features
              </h2>
              <div className="space-y-3">
                {Object.entries(upgradeData).map(([key, data]) => {
                  const IconComp = data.icon;
                  const cost = getCost(data.baseCost, upgrades[key]);
                  const canAfford = money >= cost;
                  return (
                    <button
                      key={key}
                      onClick={() => buyUpgrade(key)}
                      disabled={!canAfford}
                      className={`w-full text-left p-4 rounded-lg transition ${
                        canAfford ? "bg-blue-600/40 hover:bg-blue-600/60 cursor-pointer" : "bg-gray-600/20 cursor-not-allowed opacity-50"
                      }`}
                    >
                      <div className="flex items-center justify-between">
                        <div className="flex items-center gap-3">
                          <IconComp className="w-5 h-5" />
                          <div>
                            <p className="font-semibold">{data.name}</p>
                            <p className="text-sm text-blue-200">{data.desc}</p>
                          </div>
                        </div>
                        <div className="text-right">
                          <p className="font-bold">${formatNumber(cost)}</p>
                          <p className="text-sm text-green-300">Level {upgrades[key]}</p>
                        </div>
                      </div>
                    </button>
                  );
                })}
              </div>
            </div>

            <div className="bg-white/10 backdrop-blur rounded-xl p-6 border border-white/20">
              <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                <Icons.TrendingUp className="w-6 h-6" />
                Growth Strategies
              </h2>
              <div className="space-y-3">
                {Object.entries(generatorData).map(([key, data]) => {
                  const IconComp = data.icon;
                  const cost = getCost(data.baseCost, autoGenerators[key]);
                  const canAfford = money >= cost;
                  const production = autoGenerators[key] * data.baseUsers;
                  return (
                    <button
                      key={key}
                      onClick={() => buyGenerator(key)}
                      disabled={!canAfford}
                      className={`w-full text-left p-4 rounded-lg transition ${
                        canAfford ? "bg-purple-600/40 hover:bg-purple-600/60 cursor-pointer" : "bg-gray-600/20 cursor-not-allowed opacity-50"
                      }`}
                    >
                      <div className="flex items-center justify-between">
                        <div className="flex items-center gap-3">
                          <IconComp className="w-5 h-5" />
                          <div>
                            <p className="font-semibold">{data.name}</p>
                            <p className="text-sm text-purple-200">{formatNumber(data.baseUsers)} users/s each</p>
                          </div>
                        </div>
                        <div className="text-right">
                          <p className="font-bold">${formatNumber(cost)}</p>
                          <p className="text-sm text-green-300">
                            {autoGenerators[key]} ({formatNumber(production)}/s)
                          </p>
                        </div>
                      </div>
                    </button>
                  );
                })}
              </div>
            </div>
          </div>

          <div className="mt-8 text-center text-sm text-blue-200">
            <p>Based on the real Smartschool++ extension â€¢ smartschoolplusplus.com</p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<SmartschoolTycoon />);

  </script>
</body>
</html>
